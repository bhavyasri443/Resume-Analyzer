<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resume Analyzer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<div class="card">

<h2>Resume Analyzer</h2>

<input type="file" id="resume">

<textarea id="jd" rows="4" placeholder="Paste job description (optional)"></textarea>

<button onclick="analyze()">Analyze</button>

<div class="result" id="out"></div>

</div>
</div>

<script>
function analyze(){

    const role = localStorage.getItem("track");

    if(!resume.files.length){
        alert("Please upload resume");
        return;
    }

    out.innerText =
    "Demo Result\n\n" +
    "Selected Role: " + role + "\n\n" +
    "Resume Score: 75 / 100\n\n" +
    "Missing Skills:\n" +
    "• Add more project experience\n" +
    "• Improve technical skills section\n\n" +
    "Note: Full AI analysis works after backend deployment.";
}
</script>

</body>
</html>
