<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Role</title>
<link rel="stylesheet" href="style.css">

<style>
.role-grid{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:12px;
}
</style>

</head>
<body>

<div class="container">
<div class="card">

<h2>Select your role</h2>

<div class="role-grid">

<button onclick="go('frontend')">Frontend Developer</button>
<button onclick="go('backend')">Backend Developer</button>
<button onclick="go('fullstack')">Full Stack Developer</button>
<button onclick="go('ai')">AI / ML Engineer</button>
<button onclick="go('data')">Data Scientist</button>
<button onclick="go('cloud')">Cloud Engineer</button>

</div>

</div>
</div>

<script>
function go(role){

    localStorage.setItem("track", role);

    window.location.href = "analyze.html";
}
</script>

</body>
</html>
